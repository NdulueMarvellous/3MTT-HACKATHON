<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abia Ed-tech Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease-in-out;
        }

        /* Show the form */
        .form-container.active {
            opacity: 1;
            visibility: visible;
        }

        /* Slide-In Animation */
        .form-container.log-in {
            transform: translate(-150%, -50%);
        }

        .form-container.log-in.active {
            transform: translate(-50%, -50%);
        }

        .form-container.sign-up {
            transform: translate(150%, -50%);
        }

        .form-container.sign-up.active {
            transform: translate(-50%, -50%);
        }

        .form-container.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }


        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        div.sign-up {
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        div.log-in {
            overflow: hidden;
        }

        .google-sign-in {
            background-color: #4285F4;
            color: white;
        }

        .google-sign-in:hover {
            background-color: #357ae8;
        }

        .toggle-password {
            position: relative;
        }

        .toggle-password input {
            padding-right: 40px;
        }

        .toggle-password i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            text-align: center;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .form-container .alternative {
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div class="form-container log-in" id="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input name="email" type="email" placeholder="Email" required>
            <div class="toggle-password">
                <input name="password" type="password" placeholder="Password" id="login-password" required>
                <i onclick="togglePassword('login-password')">üëÅÔ∏è</i>
            </div>
            <button type="submit">Login</button>
            <a href="/tempelates/index.hbs"><button type="button" class="google-sign-in">Sign in with
                    Google</button></a>
            <a href="#">Forgot Password?</a>
            <div class="alternative">
                <p>Don't have an account? <a id="show-signup">Sign up</a></p>
            </div>

        </form>
    </div>

    <!-- Signup Page -->
    <div class="form-container sign-up" id="signup-form">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <input id="firstname" name="firstname" type="text" placeholder="First Name" required>
            <input name="lastname" type="text" placeholder="Last Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <div class="toggle-password">
                <input name="password" type="password" placeholder="Password" id="signup-password" required>
                <i onclick="togglePassword('signup-password')">üëÅÔ∏è</i>
            </div>
            <input name="repeatpassword" type="password" placeholder="Repeat Password" required>
            <input name="phone" type="tel" placeholder="Phone Number" required>
            <button type="submit">Sign Up</button>
            <button type="button" class="google-sign-in">Sign up with Google</button>
            <div class="alternative">
                <p>Already have an account? <a id="show-login">Login</a></p>
            </div>

        </form>
    </div>




    <script src="assets/JS/script.js"></script>
    <script src="assets/JS/formvalid.js"></script>
    <script>
        //Form Functionality
        //const formEl = document.querySelector('.sign-up');


        //formEl.addEventListener('submit', event => {
        //event.preventDefault();

        //const formData = new FormData(formEl);
        //console.log(formData.get('firstname'));
        //})






        // Function to toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }


        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const signUpForm = document.getElementById("signup-form");
            const showSignUp = document.getElementById("show-signup");
            const showLogin = document.getElementById("show-login");

            // Show the login form by default
            loginForm.classList.add("active");

            // Event listener to show the sign-up form
            showSignUp.addEventListener("click", () => {
                loginForm.classList.remove("active");
                signUpForm.classList.add("active");
            });

            // Event listener to show the login form
            showLogin.addEventListener("click", () => {
                signUpForm.classList.remove("active");
                loginForm.classList.add("active");
            });
        });


    </script>
</body>

</html>
